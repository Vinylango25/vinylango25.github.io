<h3 style="font-size: 20px;  margin-bottom: 20px;"><strong> ü§ñ Credit Scoring &amp; Lending Automation</strong></h3>
<img alt="Credit Scoring" src="images/im3.png" style="width: 500px; height: 250px; margin-bottom: 1rem;"/>
<p style="font-size: 16px;">
			This project involves building a machine learning pipeline for credit scoring and automating lending decisions. By combining feature engineering, predictive modeling, and business rule integration, the system streamlines loan approvals while managing credit risk effectively.
		  </p>
<p style="font-size: 16px;">
			Models such as RF, XGBoost and LightGBM were used and integrated with explainable AI. Data retrieval from DBeaver (PostgreSQL platform) through SQL data querrying and The lending decision engine was built using <strong>FastAPI</strong> for real-time deployment and scoring.
		  </p>
<p style="font-size: 16px;">
			Tools used: <strong>Python, SQL, Scikit-learn, LightGBM, SHAP, FastAPI</strong>. Focus areas included <strong>model explainability, risk segmentation, automation logic</strong>, and production-readiness.
		  </p>
<ul class="actions special" style="font-size: 16px;">
<li><a class="button primary" href="https://medium.com/@vinylango90/credit-scoring-lending-automation-6dabe30d53da" target="_blank">Read on Medium</a></li>

<div class="col-6 col-12-medium">
<h3 style="font-size: 20px;  margin-bottom: 20px;"><strong> üè• Healthcare Accessibility in Nairobi</strong></h3>
<img alt="Healthcare Map" src="images/im16.png" style="width: 500px; height: 250px; margin-bottom: 1rem;"/>
<p style="font-size: 16px;">
          This geospatial analysis project explores access to healthcare facilities in Nairobi by mapping population density, facility distribution, and travel time using road networks. It highlights spatial disparities in access to care.
        </p>
<p style="font-size: 16px;">
          Using <strong>Python, Pandas, Geopandas, Folium, Matplotlib, Seaborn</strong>, and <strong>Jupyter Notebook</strong>, the project visualizes accessibility scores and identifies underserved zones with limited facility reach.
        </p>
<p style="font-size: 16px;">
          The results provide data-driven insights for urban planners and policymakers to improve healthcare infrastructure and service delivery across Nairobi.
        </p>
<ul class="actions special" style="font-size: 16px;">
<li><a class="button primary" href="https://medium.com/@vinylango90/enhancing-healthcare-accessibility-in-nairobi-kenya-21dfff0a2ac8" target="_blank">Read on Medium</a></li>

<h3 style="font-size: 20px;  margin-bottom: 20px;"><strong> üåç Air Quality Monitoring &amp; Sensor Calibration</strong></h3>
<img alt="Credit Scoring" src="images/im10.png" style="width: 500px; height: 300px; margin-bottom: 1rem;"/>
<p style="font-size: 16px;">
						This project focused on calibrating low-cost air quality sensors and deploying them in Nicosia, Cyprus to monitor pollution patterns. We compared data from the low-cost sensors with reference-grade instruments to improve accuracy using statistical and machine learning models.
					  </p>
<p style="font-size: 16px;">
						I developed data pipelines for continuous collection, cleaning, and analysis of air quality parameters such as PM2.5, PM10, NO‚ÇÇ, and O‚ÇÉ. The calibrated sensors enabled real-time, hyperlocal air quality insights across the city, supporting environmental research and public health initiatives.
					  </p>
<p style="font-size: 16px;">
						Tools &amp; techniques used included Python (Pandas, Scikit-learn), R, linear regression, random forest, time-series analysis, and geospatial data visualization. This work contributes to scalable environmental monitoring solutions using affordable technology.
					  </p>
<ul class="actions special" style="font-size: 16px;">
<li><a class="button primary" href="https://medium.com/@vinylango90/sensor-calibration-and-air-quality-monitoring-in-nicosia-cyprus-e5072a4184aa" target="_blank">Read on Medium</a></li>
<li><a class="button" href="https://github.com/Vinylango25/Air-Quality-in-Nicosia-Cyprus" target="_blank">View on GitHub</a></li>
</ul>
</div>
<div class="col-6 col-12-medium">
<h3 style="font-size: 20px;  margin-bottom: 20px;"><strong> üõ°Ô∏è Anomaly Detection in Credit Card Transactions</strong></h3>
<img alt="Anomaly Detection" src="images/im2.png" style="width: 500px; height: 300px; margin-bottom: 1rem;"/>
<p style="font-size: 16px;">
						This project explores fraud detection using unsupervised and automated machine learning techniques on credit card transaction data. By combining the power of the PyOD library with Microsoft AutoML (FLAML), I implemented a robust, scalable pipeline for anomaly detection.
					  </p>
<p style="font-size: 16px;">
						I evaluated multiple models including Isolation Forest, AutoEncoder, IForest, and HBOS, and integrated AutoML to fine-tune hyperparameters with minimal human intervention. The solution was able to detect outliers with high precision, even in highly imbalanced datasets.
					  </p>
<p style="font-size: 16px;">
						Key tools used: <strong>Python, PyOD, FLAML, Pandas, Scikit-learn</strong>. Focus areas included <strong>model selection, threshold optimization, explainability</strong>, and <strong>visualization of fraud patterns</strong>.
					  </p>
<ul class="actions special" style="font-size: 16px;">
<li><a class="button primary" href="https://medium.com/@vinylango90/anomaly-detection-in-credit-card-transactions-using-pyod-and-microsoft-automl-flaml-727a091487bd" target="_blank">Read on Medium</a></li>
<li><a class="button" href="https://github.com/Vinylango25/Anomaly-Fraud-detection-in-Finance" target="_blank">View on GitHub</a></li>
</ul>

<script>
  function showTab(id) {
    const contents = document.getElementsByClassName("tab-content");
    for (let i = 0; i < contents.length; i++) {
      contents[i].classList.remove("active");
      contents[i].style.display = "none";
    }
    const tab = document.getElementById(id);
    tab.style.display = "block";
    setTimeout(() => tab.classList.add("active"), 10);
  }
